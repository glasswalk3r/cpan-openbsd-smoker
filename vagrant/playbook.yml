- hosts: all
  become: 'true'
  gather_facts: 'false'
  tasks:
    - name: Update all packages on the system
      openbsd_pkg:
        name: '*'
        state: latest
    - name: Copy smoker_install script
      ansible.builtin.copy:
        src: scripts/smoker_install
        dest: /usr/local/bin/smoker_install
        owner: root
        group: testers
        mode: '0555'
    - name: Add the user to run the smoker
      block:
        - name: Add user group
          ansible.builtin.group:
            name: '{{ cpan_user }}'
            state: present
        - name: Add user
          ansible.builtin.user:
            name: '{{ cpan_user }}'
            comment: The user that runs the CPAN-Reporter-Smoker
            create_home: 'true'
            home: '/home/{{ cpan_user }}'
            state: present
            group: '{{ cpan_user }}'
            groups:
              - testers
        - name: Configure access through SSH
          ansible.posix.authorized_key:
            user: '{{ cpan_user }}'
            state: present
            key: "{{ lookup('file', cpan_user_pub_key) }}"
    - name: Create the cpan client directory
      file:
        path: '/home/{{ cpan_user }}/.cpan/CPAN'
        state: directory
        owner: '{{ cpan_user }}'
        group: '{{ cpan_user }}'
        mode: '0755'
    - name: Create the vim directory
      file:
        path: '/home/{{ cpan_user }}/.vim/{{ vim_backup_dir }}'
        state: directory
        owner: '{{ cpan_user }}'
        group: '{{ cpan_user }}'
        mode: '0755'
    - name: Configure the cpan client
      template:
        src: MyConfig.pm.j2
        dest: '/home/{{ cpan_user }}/.cpan/CPAN/MyConfig.pm'
        owner: '{{ cpan_user }}'
        mode: '0644'
        group: '{{ cpan_user }}'
    - name: Configure ksh
      template:
        src: profile.j2
        dest: '/home/{{ cpan_user }}/.profile'
        owner: '{{ cpan_user }}'
        mode: '0644'
        group: '{{ cpan_user }}'
    - name: Configure CPAN::Reporter
      block:
        - name: Configuration directory
          file:
            path: '/home/{{ cpan_user }}/.cpanreporter'
            state: directory
            owner: '{{ cpan_user }}'
            group: '{{ cpan_user }}'
            mode: '0755'
        - name: Configuration file
          template:
            src: config.ini.j2
            dest: '/home/{{ cpan_user }}/.cpanreporter/config.ini'
            owner: '{{ cpan_user }}'
            mode: '0644'
            group: '{{ cpan_user }}'
        - name: Sent reports directory
          file:
            path: '/home/{{ cpan_user }}/ready_reports'
            state: directory
            owner: '{{ cpan_user }}'
            group: '{{ cpan_user }}'
            mode: '0755'
