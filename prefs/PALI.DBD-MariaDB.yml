---
comment: Set the required environment variables for extended testing
disabled: 0
match:
  distribution: ^PALI/DBD-MariaDB
  perlconfig:
    osname: openbsd
pl:
  args:
    - '--testuser=vagrant'
    - '--testhost=localhost'
    - '--testdb=test'
    - '--testpassword=vagrant'
test:
  env:
    EXTENDED_TESTING: 1

